<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container {
        display: flex;
        align-items: center;
        }

        .rectangle {
        width: 20px; /* 调整长方体的宽度 */
        height: 100px; /* 长方体与文字同样高 */
        background-color: black; /* 设置长方体的背景颜色 */
        margin-right: 10px; /* 调整长方体与文字之间的间距 */
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle"></div>
        <h2>文本内容</h2>
      </div>
</body>
</html>
